<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy's Valentine</title>
    <style>
        :root {
            --snoopy-red: #e63946;
            --snoopy-black: #222222;
            --sky-blue: #a2d2ff;
            --woodstock-yellow: #ffdf00;
        }

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--sky-blue);
            background-image: radial-gradient(white 1.5px, transparent 1.5px);
            background-size: 40px 40px;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            overflow: hidden;
        }

        #heart-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            opacity: 1;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            user-select: none;
            pointer-events: none;
            animation: floatUp linear forwards;
            
            /* This makes white backgrounds vanish on a light blue screen */
            mix-blend-mode: multiply; 
            
            /* This sharpens the character if they look a bit faded */
            filter: contrast(110%) saturate(1.2);
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        #instruction {
            position: absolute;
            top: 5%;
            background: var(--woodstock-yellow);
            padding: 15px 30px;
            border: 4px solid var(--snoopy-black);
            box-shadow: 8px 8px 0px var(--snoopy-black);
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 100;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .card-container {
            width: 380px;
            height: 280px;
            cursor: pointer;
            z-index: 50;
            perspective: 2000px;
            margin-bottom: 30px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .is-flipped { transform: rotateY(180deg); cursor: default; }

        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border: 6px solid var(--snoopy-black);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .card-front {
            background-image: url('https://upload.wikimedia.org/wikipedia/en/5/53/Snoopy_Peanuts.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: var(--snoopy-red);
        }

        .front-label {
            position: absolute;
            bottom: 10px;
            background: white;
            color: black;
            padding: 5px 15px;
            border: 3px solid black;
            font-weight: bold;
            transform: rotate(-1deg);
        }

        .card-back {
            background-color: white;
            color: var(--snoopy-black);
            transform: rotateY(180deg);
            padding: 25px;
            text-align: center;
        }

        /* --- BUTTON STYLES --- */
        .btn-wrapper {
            display: flex;
            gap: 20px;
            z-index: 60;
            height: 60px;
            align-items: center;
            /* Hidden by default */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        .btn {
            padding: 10px 30px;
            font-size: 1.5rem;
            font-family: inherit;
            font-weight: bold;
            border: 4px solid var(--snoopy-black);
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 5px 5px 0px var(--snoopy-black);
        }

        #yes-btn { background-color: var(--woodstock-yellow); }
        #no-btn { background-color: white; }
    </style>
</head>
<body>

    <div id="heart-screen"></div>
    <div id="instruction">HEY! CLICK TO OPEN! üêæ</div>

    <div class="card-container" id="main-card" onclick="flipCard()">
        <div class="card-inner" id="card">
            <div class="card-face card-front">
                <div class="front-label">TOP SECRET</div>
            </div>
            <div class="card-face card-back">
                <h2 style="margin:0; border-bottom: 4px solid var(--snoopy-red);">Happy Valentine's Day!</h2>
                <p style="font-size: 1.4rem; margin-top: 15px;">"Will you be my Valentine?"</p>
                
                <div class="inside-image-container">
                    <img src="kisshugs.png" alt="Snoopy" style="width: 150px; height: 130px; margin-top: 10px;">
                </div>
            </div>
        </div>
    </div>

    <div class="btn-wrapper" id="btn-container">
        <button class="btn" id="yes-btn" onclick="celebrate()">YES!</button>
        <button class="btn" id="no-btn" onmouseover="evade()">NO</button>
    </div>

    <script>
        let hasFlipped = false;

        function flipCard() {
            if (hasFlipped) return; // Prevent flipping back

            const card = document.getElementById('card');
            const btns = document.getElementById('btn-container');
            const instruction = document.getElementById('instruction');

            card.classList.add('is-flipped');
            hasFlipped = true;

            // Update instruction and show buttons
            instruction.innerHTML = "CHOOSE WISELY! ‚ù§Ô∏è";
            
            // Wait for flip animation to be partially done before showing buttons
            setTimeout(() => {
                btns.style.opacity = "1";
                btns.style.pointerEvents = "auto";
            }, 400);
        }

        function createHeart(burst = false) {
            const container = document.getElementById('heart-screen');
            /*const heart = document.createElement('div');
            heart.classList.add('heart');
            const types = ['‚ù§Ô∏è', 'üíñ', 'üêæ', 'üê∂', 'üê§', 'ü¶¥'];
            heart.innerHTML = types[Math.floor(Math.random() * types.length)];
            heart.style.left = Math.random() * 100 + "vw";
            const duration = burst ? (Math.random() * 2 + 1) : (Math.random() * 4 + 2);
            heart.style.animationDuration = duration + "s";
            heart.style.fontSize = Math.random() * 30 + (burst ? 20 : 15) + "px";
            container.appendChild(heart);
            setTimeout(() => { heart.remove(); }, duration * 1000);*/
            const img = document.createElement('img');
            img.classList.add('heart');
            const snoopyImages = [
                'cutehands-removebg-preview.png',
                'snoopy_flower-removebg-preview.png',
                'woodstock_flower-removebg-preview.png'
            ];
            img.src = snoopyImages[Math.floor(Math.random() * snoopyImages.length)];
            const size = Math.random() * 40 + (burst ? 30 : 20);
            img.style.width = size + "px";
            img.style.height = "auto";
            img.style.left = Math.random() * 100 + "vw";
            
            const duration = burst ? (Math.random() * 2 + 1) : (Math.random() * 4 + 2);
            img.style.animationDuration = duration + "s";
            
            container.appendChild(img);
            setTimeout(() => { img.remove(); }, duration * 1000);
        }

        setInterval(() => createHeart(false), 150);

        function celebrate() {
            for(let i = 0; i < 100; i++) {
                setTimeout(() => createHeart(true), i * 15);
            }
            document.getElementById('instruction').innerHTML = "YAY! HAPPY VALENTINE'S! üêæ‚ù§Ô∏è";
        }

        function evade() {  
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');
            const card = document.getElementById('main-card');
            
            const cardRect = card.getBoundingClientRect();
            const yesRect = yesBtn.getBoundingClientRect();
            
            noBtn.style.position = 'absolute';

            let newX, newY;
            let overlapping = true;

            while (overlapping) {
                newX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                newY = Math.random() * (window.innerHeight - noBtn.offsetHeight);

                const pad = 40;
                const hitCard = (newX < cardRect.right + pad && newX + noBtn.offsetWidth > cardRect.left - pad && 
                                 newY < cardRect.bottom + pad && newY + noBtn.offsetHeight > cardRect.top - pad);
                const hitYes = (newX < yesRect.right + pad && newX + noBtn.offsetWidth > yesRect.left - pad && 
                                newY < yesRect.bottom + pad && newY + noBtn.offsetHeight > yesRect.top - pad);

                if (!hitCard && !hitYes) overlapping = false;
            }

            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        }
    </script>
</body>
</html>
